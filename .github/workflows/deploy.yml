name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: "20"
  AWS_REGION: "us-east-1"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      lambda-artifact: ${{ steps.upload-lambda.outputs.artifact-id }}
      frontend-artifact: ${{ steps.upload-frontend.outputs.artifact-id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Build Lambda function
        run: pnpm --filter @vela/cdk run lambda:build

      - name: Upload Lambda artifact
        id: upload-lambda
        uses: actions/upload-artifact@v4
        with:
          name: lambda-function-${{ github.sha }}
          path: dist/lambda/
          retention-days: 7

      - name: Upload frontend artifact
        id: upload-frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: dist/spa/
          retention-days: 7

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          role-session-name: github-actions-vela-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-function-${{ github.sha }}
          path: dist/lambda/

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: dist/spa/

      - name: Export CDK outputs to packages/cdk/cdk-outputs.json
        run: |
          mkdir -p packages/cdk
          aws cloudformation describe-stacks \
            --stack-name VelaStack \
            --query 'Stacks[0].Outputs[*].{OutputKey:OutputKey,OutputValue:OutputValue,Description:Description}' \
            --output json \
            --region ${{ env.AWS_REGION }} > packages/cdk/cdk-outputs.json
        continue-on-error: true

      - name: Inject Vite env (.env.production) from CDK outputs
        run: node packages/cdk/scripts/inject-env.js
        continue-on-error: true

      - name: Bootstrap CDK (if needed)
        run: pnpm --filter @vela/cdk exec -- cdk bootstrap --require-approval never

      - name: Deploy infrastructure with CDK
        run: pnpm --filter @vela/cdk exec -- cdk deploy --require-approval never

      - name: Get deployment outputs
        id: get-outputs
        run: |
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name VelaStack \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteURL`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          API_URL=$(aws cloudformation describe-stacks \
            --stack-name VelaStack \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiURL`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          CLOUDFRONT_DISTRIBUTION=$(aws cloudformation describe-stacks \
            --stack-name VelaStack \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          echo "website-url=$WEBSITE_URL" >> $GITHUB_OUTPUT
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "cloudfront-distribution=$CLOUDFRONT_DISTRIBUTION" >> $GITHUB_OUTPUT

      - name: Update deployment status
        run: |
          echo "ðŸš€ Production deployment completed!"
          echo "ðŸ“± Website URL: ${{ steps.get-outputs.outputs.website-url }}"
          echo "ðŸ”— API URL: ${{ steps.get-outputs.outputs.api-url }}"

  cleanup:
    if: always() && needs.build.result == 'success'
    needs: [build, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: cleanup-artifacts-${{ github.sha }}
          pattern: "*-${{ github.sha }}"
          delete-merged: true
