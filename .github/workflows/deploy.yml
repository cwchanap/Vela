name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  BUN_VERSION: "1.3.1"
  AWS_REGION: "us-east-1"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      lambda-artifact: ${{ steps.upload-lambda.outputs.artifact-id }}
      frontend-artifact: ${{ steps.upload-frontend.outputs.artifact-id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Build Lambda function
        run: bun --cwd packages/cdk run lambda:build

      - name: Upload Lambda artifact
        id: upload-lambda
        uses: actions/upload-artifact@v4
        with:
          name: lambda-function-${{ github.sha }}
          path: packages/cdk/dist/lambda/
          retention-days: 7

      - name: Upload frontend artifact
        id: upload-frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: apps/vela/dist/spa/
          retention-days: 7

  deploy:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_DEPLOY_ROLE_ARN }}
          role-session-name: github-actions-vela-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-function-${{ github.sha }}
          path: packages/cdk/dist/lambda/

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: apps/vela/dist/spa/

      - name: Export CDK outputs to packages/cdk/cdk-outputs.json
        env:
          STACK_NAME: VelaStack
        run: |
          mkdir -p packages/cdk
          if aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query 'Stacks[0].Outputs[*].{OutputKey:OutputKey,OutputValue:OutputValue,Description:Description}' \
            --output json \
            --region ${{ env.AWS_REGION }} > packages/cdk/cdk-outputs.json; then
            echo "Exported CloudFormation outputs for $STACK_NAME"
          else
            status=$?
            if aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
              echo "Failed to export outputs for existing stack $STACK_NAME" >&2
              exit $status
            else
              echo "Stack $STACK_NAME not found yet; skipping outputs export"
              rm -f packages/cdk/cdk-outputs.json
            fi
          fi

      - name: Inject Vite env (.env.production) from CDK outputs
        run: bun scripts/inject-env.ts
        working-directory: packages/cdk
        continue-on-error: true

      - name: Bootstrap CDK (if needed)
        run: bunx aws-cdk bootstrap --require-approval never
        working-directory: packages/cdk

      - name: Deploy infrastructure with CDK
        run: bunx aws-cdk deploy --all --require-approval never
        working-directory: packages/cdk

      - name: Get deployment outputs
        id: get-outputs
        run: |
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name VelaStack \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteURL`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          API_URL=$(aws cloudformation describe-stacks \
            --stack-name VelaStack \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiURL`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          CLOUDFRONT_DISTRIBUTION=$(aws cloudformation describe-stacks \
            --stack-name VelaStack \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          echo "website-url=$WEBSITE_URL" >> $GITHUB_OUTPUT
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "cloudfront-distribution=$CLOUDFRONT_DISTRIBUTION" >> $GITHUB_OUTPUT

      - name: Update deployment status
        run: |
          echo "ðŸš€ Production deployment completed!"
          echo "ðŸ“± Website URL: ${{ steps.get-outputs.outputs.website-url }}"
          echo "ðŸ”— API URL: ${{ steps.get-outputs.outputs.api-url }}"

  cleanup:
    if: always() && needs.build.result == 'success'
    needs: [build, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: cleanup-artifacts-${{ github.sha }}
          pattern: "*-${{ github.sha }}"
          delete-merged: true
