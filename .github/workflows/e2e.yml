name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./apps/vela

      - name: Build application
        run: npm run build
        working-directory: ./apps/vela

      - name: Run Playwright tests
        run: npm run test
        working-directory: ./apps/vela

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/vela/playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: apps/vela/test-results/
          retention-days: 30
