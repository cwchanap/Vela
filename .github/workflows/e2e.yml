name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  BUN_VERSION: "1.3.1"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build shared common package
        run: bun --cwd packages/common run build

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps
        working-directory: ./apps/vela

      - name: Build application
        run: bun --cwd apps/vela run build

      - name: Run Playwright tests
        run: bun --cwd apps/vela run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/vela/playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: apps/vela/test-results/
          retention-days: 30
