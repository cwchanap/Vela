name: Unit Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUN_VERSION: '1.3.1'
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  web-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build shared packages
        run: bun --cwd packages/common run build

      - name: Run app unit tests with coverage
        run: bun --cwd apps/vela run test:unit --coverage

      - name: Upload coverage to Codecov (web)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./apps/vela/coverage/coverage-final.json
          flags: web
          name: codecov-web
          fail_ci_if_error: false

  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run API unit tests with coverage
        run: bun --cwd apps/vela-api run test:coverage

      - name: Upload coverage to Codecov (api)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./apps/vela-api/coverage/lcov.info
          flags: api
          name: codecov-api
          fail_ci_if_error: false

  ext-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build shared packages
        run: bun --cwd packages/common run build

      - name: Type check browser extension
        run: bun --cwd apps/vela-ext run compile

      - name: Run extension unit tests with coverage
        run: bun --cwd apps/vela-ext run test:unit --coverage

      - name: Upload coverage to Codecov (ext)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./apps/vela-ext/coverage/coverage-final.json
          flags: ext
          name: codecov-ext
          fail_ci_if_error: false
